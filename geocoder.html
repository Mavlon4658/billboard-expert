<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>billboard.expert</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Normalize CSS file -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- CSS file -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="wrapper font-inter fw-normal">

    <!-- Header -->
    <header class="header">
      <div class="main-container px-md-2">
        <div class="header-content d-flex align-items-center justify-content-between py-2 px-md-4">
          <div class="d-flex align-items-center header-left">
            <a href="/" class="header-logo">
              <img src="./img/logo.svg" alt="">
            </a>
            <ul class="d-none d-xl-flex align-items-center gap-5 header-navs">
              <li>
                <a href="#" class="fs-6">О нас</a>
              </li>
              <li>
                <a href="#" class="fs-6">Контакты</a>
              </li>
              <li>
                <a href="#" class="fs-6">Поиск</a>
              </li>
            </ul>
          </div>
          <div class="header-right d-flex align-items-center gap-4 gap-md-5">
            <a href="mailto:bill@p2m.su" class="fs-6 d-none d-xl-flex align-items-center gap-1">
              <img src="./img/mail-icon.svg" alt="">
              <span>bill@p2m.su</span>
            </a>
            <a href="tel:+7 495 151 00 06" class="fs-6 d-flex align-items-center gap-1">
              <img src="./img/phone-icon.svg" alt="">
              <span>+7 495 151 00 06</span>
            </a>
            <ul class="d-none d-xl-flex align-items-center gap-4">
              <li>
                <a href="#" class="d-flex align-items-center justify-content-center">
                  <img src="./img/whatsapp.svg" alt="">
                </a>
              </li>
              <li>
                <a href="#" class="d-flex align-items-center justify-content-center">
                  <img src="./img/telegram.svg" alt="">
                </a>
              </li>
            </ul>
            <a href="#" class="btn btn-primary fs-6 d-none d-xl-flex">Быстрый заказ</a>
            <button class="d-xl-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobMenuModal"
              aria-controls="mobMenuModal">
              <img src="./img/bars.svg" alt="">
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Mobile menu -->
    <div class="offcanvas offcanvas-end mobile-menu" tabindex="-1" id="mobMenuModal"
      aria-labelledby="mobMenuModalLabel">
      <div class="offcanvas-header d-flex align-items-center justify-content-between">
        <h5 class="offcanvas-title fs-5 fw-bold" id="mobMenuModalLabel">Меню</h5>
        <button type="button" data-bs-dismiss="offcanvas" aria-label="Close">
          <img src="./img/times-blue.svg" alt="">
        </button>
      </div>
      <div class="offcanvas-body">
        <ul class="d-flex flex-column align-items-center gap-4 fs-5">
          <li>
            <a href="#">О нас</a>
          </li>
          <li>
            <a href="#">Контакты</a>
          </li>
          <li>
            <a href="#">Поиск</a>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-4 my-5">
          <a href="#" class="btn btn-primary w-50 py-2 px-0 fs-6">Быстрый заказ</a>
          <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Поиск" aria-label="Input group example"
              aria-describedby="btnGroupAddon">
            <div class="input-group-text btn btn-primary p-0 d-flex align-items-center justify-content-center"
              id="btnGroupAddon">
              <img src="./img/search-icon.svg" alt="">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <a href="#">
            <img src="./img/mail-icon.svg" alt="">
            <span>bill@p2m.su</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Mobile menu end -->

    <main>
      <section class="mt-5">
        <div class="main-container px-2">
          <h2 class="fs-2 mb-4 fw-bold">Геокодер</h2>
          <p class="fs-4">Введите адреса (каждый с новой строки):</p>
          <textarea class="form-control mb-5 mt-4" rows="8"></textarea>
          <a class="btn btn-primary" href="#!">Геокодировать</a>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer></footer>
    <!-- Footer end -->

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- JS file -->

</body>

</html>
